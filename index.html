<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MEISON.UK — Design Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="Meison.uk — a design studio working between architecture, structure and landscape.">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                   Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 24px;
    }

    /* TILE GRID BACKGROUND */
    .tiles {
      position: absolute;
      inset: 8%;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-auto-rows: minmax(40px, 1fr);
      gap: 14px;
      pointer-events: none;
      z-index: -1;
      opacity: 0.8;
    }

    .tile {
      border: 2px solid rgba(255, 255, 255, 0.5); /* thicker + lighter */
      transform-origin: center center;
      animation: spin 22s linear infinite alternate;
    }

    .tile:nth-child(3n) {
      animation-duration: 26s;
      animation-direction: alternate-reverse;
    }

    .tile:nth-child(4n) {
      animation-duration: 30s;
    }

    .tile:nth-child(5n) {
      animation-duration: 34s;
      border-color: rgba(255, 255, 255, 0.25);
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(3deg); }
      100% { transform: rotate(-2deg); }
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .label {
      opacity: 0.8;
    }

    .info-button {
      font: inherit;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 6px 14px;
      border-radius: 999px;
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.6);
      cursor: pointer;
    }

    .info-button:hover {
      border-color: #fff;
      background: rgba(255,255,255,0.06);
    }

    /* CENTRE TITLE */
    .center-title {
      text-align: center;
      font-size: clamp(2.6rem, 5vw, 3.6rem);
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      align-self: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.9);
    }

    /* BOTTOM CONTACT LINE */
    .bottom-line {
      font-size: 1rem;
      text-align: center;
    }

    .bottom-line a {
      color: inherit;
      text-decoration: none;
      margin: 0 8px;
      position: relative;
    }

    .bottom-line a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.2s ease;
    }

    .bottom-line a:hover::after {
      width: 100%;
    }

    .divider {
      margin: 0 4px;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 16px;
      }

      .tiles {
        inset: 12%;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }

      .top-bar {
        font-size: 0.8rem;
      }

      .bottom-line {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- background tiles -->
    <div class="tiles">
      <!-- adjust density by adding/removing tiles -->
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
      <div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div>
    </div>

    <header class="top-bar">
      <div class="label">Design studio</div>
      <button class="info-button" type="button">Info</button>
    </header>

    <div class="center-title">
      MEISON.UK
    </div>

    <div class="bottom-line">
      <a href="https://www.instagram.com/meison.uk/" target="_blank" rel="noopener">Instagram</a>
      <span class="divider">/</span>
      <a href="mailto:studio@meison.uk?subject=Meison.uk%20enquiry">Email</a>
    </div>
  </main>
</body>
</html>
